    <div style=" width: 70%; margin: auto; padding-top: 5px;">
        <fieldset>

            <div>

        <br>
        <fieldset>
            <legend>Your Review:</legend>
            <div>
                <label for="">How did you hear about us? </label>

                    <option value="google">Google</option>
                    <option value="fb">Facebook</option>
                    <option value="email">Email</option>
                    <option value="twitter">Twitter</option>
                </select>
            </div>
            <br>
            <div>
                <label for="">Would You visit again?</label><br>
                <input type="radio" name="info" id=""> Yes
                <input type="radio" name="info" id=""> No
                <input type="radio" name="info" id=""> Maybe
            </div>
            <br>
            <div>
                <label for="">Comments:</label> <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <br><input type="checkbox" name="" id=""> <label for="">Sign me in for email updates?</label>
                <br><input type="button" value="Submit Review">
            </div>
        </fieldset>
